version: "3.8"

services:
  # ──────────────────────────────────────────────
  # PostgreSQL
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────
  # Synapse (Matrix homeserver)
  # ──────────────────────────────────────────────
  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    volumes:
      - ../synapse/homeserver.yaml:/data/homeserver.yaml:ro
      - ../synapse/log.config:/data/log.config:ro
      - synapse_data:/data
      - synapse_media:/data/media_store
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ──────────────────────────────────────────────
  # Element Web (static SPA)
  # ──────────────────────────────────────────────
  element:
    image: vectorim/element-web:latest
    restart: unless-stopped
    volumes:
      - ../element/config.json:/app/config.json:ro
      - ../element/branding/logo.svg:/app/themes/custom/img/logo.svg:ro
    networks:
      - internal

  # ──────────────────────────────────────────────
  # Nginx (reverse proxy — HTTP only for POC)
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - synapse
      - element
    ports:
      - "80:80"
    volumes:
      - ../proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../proxy/conf.d:/etc/nginx/conf.d:ro
      - ../proxy/snippets:/etc/nginx/snippets:ro
      - ../well-known:/var/www/well-known:ro
    networks:
      - internal
      - external

volumes:
  postgres_data:
  synapse_data:
  synapse_media:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
