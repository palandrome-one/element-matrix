# ──────────────────────────────────────────────
# HTTP -> HTTPS redirect + ACME challenge
# ──────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name chat.example.com matrix.example.com example.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ──────────────────────────────────────────────
# Element Web — chat.example.com
# ──────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.example.com;

    ssl_certificate     /etc/letsencrypt/live/chat.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.example.com/privkey.pem;

    include /etc/nginx/snippets/security-headers.conf;

    # Override CSP for Element
    add_header Content-Security-Policy "frame-ancestors 'self';" always;

    location / {
        proxy_pass http://element:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ──────────────────────────────────────────────
# Synapse — matrix.example.com (client API)
# ──────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name matrix.example.com;

    ssl_certificate     /etc/letsencrypt/live/matrix.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matrix.example.com/privkey.pem;

    include /etc/nginx/snippets/security-headers.conf;

    # Synapse client + federation API
    location ~ ^(/_matrix|/_synapse/client) {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for sync)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Large uploads
        client_max_body_size 50m;
    }

    # Health check
    location /health {
        proxy_pass http://synapse:8008/health;
    }

    # Block everything else
    location / {
        return 404;
    }
}

# ──────────────────────────────────────────────
# Synapse federation port (8448)
# Only needed if federation is enabled later.
# ──────────────────────────────────────────────
server {
    listen 8448 ssl http2;
    listen [::]:8448 ssl http2;
    server_name matrix.example.com;

    ssl_certificate     /etc/letsencrypt/live/matrix.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matrix.example.com/privkey.pem;

    include /etc/nginx/snippets/security-headers.conf;

    location / {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ──────────────────────────────────────────────
# .well-known on main domain
# ──────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    include /etc/nginx/snippets/security-headers.conf;

    location /.well-known/matrix/ {
        alias /var/www/well-known/matrix/;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
    }

    location / {
        return 301 https://chat.example.com;
    }
}
